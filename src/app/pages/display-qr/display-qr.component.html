<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Generated QR Batch </h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
            <nav class="navbar">
                <input class="form-control" type="text" name="search" [(ngModel)]="filter">      
              </nav>
          <table class="table">
            <thead class=" text-primary"> 
              <th>
                ID
              </th>
              <th (click)="sort('productId')">
                Name
              </th>
              <th>
                Batch ID
              </th>
              <th>
                Qrs Generated
              </th>
              <th class="text-right">
                Points
              </th>
              <th>
                  Activation Status
                </th>
                <th>
                    Created By
                  </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of qrMaster | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                <td>
                  {{item.id}}
                </td>
                <td>
                  {{item.productId}}
                </td>
                <td>
                  {{item.batchId}}
                </td>
                <td>
                    {{item.numberOfQrGenerated}}
                </td>
                <td class="text-right">
                  {{item.points}}
                </td>
                <td >
                  <button type="submit" [(ngModel)]="item" ngDefaultControl
                   class="{{ (item.activationStatus === 0 ? 'btn btn-danger':'btn btn-primary') }}" 
                  (click)="activateQr(item)" disabled="{{ (item.activationStatus === 0 ? false:true) }}"
                  >{{ (item.activationStatus === 0 ? 'Activate Batch':'Already Activated') }}</button>
                </td>
                <td>
                    {{item.createdBy}}
                </td>
              </tr>
            </tbody>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
