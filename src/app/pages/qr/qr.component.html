<div class="row">
  
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Generate QR</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Product Id</label>
                <input type="text" class="form-control" placeholder="Company" value="Chet">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Allocate Points</label>
                <input type="text" class="form-control" placeholder="Last Name" value="Faker">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Number of QRs</label>
                <input type="text" class="form-control" placeholder="Company" value="Chet">
              </div>
            </div>
           
          </div>
          
         
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Activate Now</label>
                <input type="checkbox" name="chkActivate" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Export QR to Excel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
